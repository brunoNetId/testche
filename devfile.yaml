schemaVersion: 2.1.0
metadata:
  name: camel-springboot-json2xml
components:
  - name: tools
    container:
      image: quay.io/devfile/universal-developer-image:ubi8-0e189d9
      memoryLimit: 3Gi
      endpoints:
        - exposure: none
          name: debug
          protocol: tcp
          targetPort: 5005
        - exposure: public
          name: 8080-tcp
          protocol: http
          targetPort: 8080
      volumeMounts:
        - name: m2
          path: /home/user/.m2

  - name: m2
    volume:
      size: 1G

commands:
  - id: run-stub
    exec:
      commandLine: JAVA_HOME=$JAVA_HOME_11 mvn -Dspring-boot.run.profiles=dev -s configuration/settings.xml
      component: tools
      workingDir: "${PROJECT_SOURCE}/stubs/end1"

  - id: run-main
    exec:
      commandLine: JAVA_HOME=$JAVA_HOME_11 mvn -Dspring-boot.run.profiles=dev -s configuration/settings.xml
      component: tools
      workingDir: "${PROJECT_SOURCE}/level1simple"

  - id: send-request
    exec:
      commandLine: "curl -H 'content-type: application/xml' -d '' http://localhost:9000/camel/subscriber/details"
      component: tools
      workingDir: "${PROJECT_SOURCE}"

  - id: debug-services
    exec:
      commandLine: |
        JAVA_HOME=$JAVA_HOME_8 mvn spring-boot:run -DskipTests \
        -Drun.jvmArguments="-Xdebug -Xrunjdwp:transport=dt_socket,server=y,suspend=n,address=5005"
      component: tools
      workingDir: "${PROJECT_SOURCE}"
